<!DOCTYPE html>
<html>
  <head>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/italy.png"
    />
    <title>Fancy Italian Restaurant</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <header class="header">
      <h1>
        <a href="index.html" class="header__link">
          <span class="header__logo">Fancy</span>
          <p class="header__text">Italian Restaurant</p>
        </a>
      </h1>
      <div>
        <a href="#menu" class="header__menu">Menu</a>
      </div>
    </header>

    <div class="hero">
      <div id="arrow-left" class="hero__arrow left"></div>
      <div id="slider" class="hero__slider">
        <div class="hero__slide slide0">
          <div class="hero__content">
            <div class="hero__text">
              <span
                >True & memorable taste made with love and
                <span class="hero__underline">tradition</span></span
              >
            </div>
          </div>
        </div>
        <div class="hero__slide slide1">
          <div class="hero__content">
            <a class="hero__link" href="#starters">Starters</a>
          </div>
        </div>
        <div class="hero__slide slide2">
          <div class="hero__content">
            <a class="hero__link" href="#pasta">Pasta</a>
          </div>
        </div>
        <div class="hero__slide slide3">
          <div class="hero__content">
            <a class="hero__link" href="#pizza">Pizza</a>
          </div>
        </div>
      </div>
      <div id="arrow-right" class="hero__arrow right"></div>
    </div>

    <main>
      <section id="menu" class="menu">
        <section class="menu__categories">
          <div class="menu__options">
            <img
              src="./assets/icons/salad.png"
              alt="salad"
              class="menu__icon"
            />
            <h2 class="menu__title">Starters</h2>
            <div id="starters"></div>
          </div>
        </section>

        <section class="menu__categories">
          <div class="menu__options">
            <img
              src="./assets/icons/pasta.png"
              alt="pasta"
              class="menu__icon"
            />
            <h2 class="menu__title">Pasta</h2>
            <div id="pasta"></div>
          </div>
        </section>

        <section class="menu__categories">
          <div class="menu__options">
            <img
              src="./assets/icons/Pizza.png"
              alt="pizza"
              class="menu__icon"
            />
            <h2 class="menu__title">Pizza</h2>
            <div id="pizza"></div>
          </div>
        </section>

        <section class="disclaimer">
          <div class="disclaimer__content">
            <img
              src="./assets/icons/spicy.svg"
              alt="spicy"
              class="disclaimer__img"
            />
            <p class="disclaimer__text">= Spicy</p>
          </div>
        </section>
      </section>
    </main>

    <footer>
      <section class="footer">
        <div class="footer__content">
          <h3 class="footer__subtitle">Address</h3>
          <p class="footer__text">1011 9 Ave SE</p>
          <p class="footer__text">Calgary</p>
        </div>
        <div class="footer__content">
          <h3 class="footer__subtitle">Hours</h3>
          <p class="footer__text">
            <span class="footer__days">Monday - Friday:</span> 11am - 9pm
          </p>
          <p class="footer__text">
            <span class="footer__days">Saturday - Sunday:</span> 10am - 9pm
          </p>
        </div>
        <div class="footer__content">
          <h3 class="footer__subtitle">Social</h3>
          <div class="footer__social-pages">
            <a href="https://facebook.com" target="_blank"
              ><img
                class="footer__icon"
                src="./assets/icons/facebook.svg"
                alt="facebook icon"
                aria-hidden="true"
            /></a>
            <a href="https://yelp.com" target="_blank"
              ><img
                class="footer__icon"
                src="./assets/icons/yelp.svg"
                alt="yelp icon"
                aria-hidden="true"
            /></a>
            <a href="https://instagram.com" target="_blank"
              ><img
                class="footer__icon"
                src="./assets/icons/instagram.svg"
                alt="instagram icon"
                aria-hidden="true"
            /></a>
          </div>
        </div>
      </section>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
